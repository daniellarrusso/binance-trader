<div *ngIf="!loaded">
  <div class="ui active dimmer">
    <div class="ui loader"></div>
  </div>
</div>
<h2 class="ui header">Binance Prices</h2>
<div class="ui relaxed divided list">
  <div *ngFor="let dt of data" class="item">
    <i class="large github middle aligned icon"></i>
    <div class="content">
      <a class="header">{{ dt.symbol }}</a>
      <div class="description">{{ dt.price }}</div>
    </div>
  </div>
